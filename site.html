<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Skynex</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: row;
      background-color: #f4f6fa;
    }

    .left {
      flex: 1;
      background: url('sua_imagem_aqui.jpg') no-repeat center center;
      background-size: cover;
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }

    .login-box {
      width: 80%;
      max-width: 400px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #2a2a2a;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="left"></div>

  <div class="right">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="nif" name="nif" placeholder="NIF" required>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <div class="message" id="message"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nif = document.getElementById('nif').value;
      const senha = document.getElementById('senha').value;

      try {
        const response = await fetch('https://meusistema.com.br/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nif, senha })
        });

        if (response.ok) {
          message.style.color = 'green';
          message.textContent = 'Login realizado com sucesso!';
          // redirecionar se quiser:
          // window.location.href = '/dashboard.html';
        } else {
          message.style.color = 'red';
          message.textContent = 'NIF ou senha incorretos.';
        }
      } catch (error) {
        message.style.color = 'red';
        message.textContent = 'Erro ao conectar ao servidor.';
        console.error(error);
      }
    });
  </script>

</body>
</html>
